<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://unpkg.com/echarts@5.3.3/dist/echarts.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://unpkg.com/echarts@5.3.3/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://unpkg.com/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://unpkg.com/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://unpkg.com/echarts@5.3.3/map/js/china.js"></script>
        <script type="text/javascript" src="https://unpkg.com/echarts@5.3.3/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://unpkg.com/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



option = {
  color:['#3398db'],
  xAxis: {
    type: 'category',
    data: {{ score }}<!-- ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun','sat']-->
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: {{ num }}<!--[120, 200, 150, 80, 70, 110, 130,99],-->
      type: 'bar'
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
